services:
  - type: web
    name: remodelyaz
    env: node
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: NPM_CONFIG_REGISTRY
        value: https://registry.npmjs.org/
      - key: YARN_PRODUCTION
        value: false
      - key: NPM_CONFIG_PRODUCTION
        value: false
